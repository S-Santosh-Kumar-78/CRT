<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>heading tag 1</h1>
        <p>HTML is a very evolving markup language and has evolved with various versions updating. Long before its revised standards and specifications are carried in, each version has allowed its user to create web pages in a much easier and prettier way and make sites very efficient.</p>
        </div>
    <button onclick="parachange()">click me</button>
    <button onclick="paraback()">Back</button>
    
    <script>
        function parachange() {
            document.querySelector(".container p").
            innerHTML = "Paragraph text changed!";
        }
        function paraback() {
            document.querySelector(".container p").
            innerHTML = "HTML is a very evolving markup language and has evolved with various versions updating. Long before its revised standards and specifications are carried in, each version has allowed its user to create web pages in a much easier and prettier way and make sites very efficient.";
        }
    </script>
</body>
</html>
